name: Push gRPC Image to GitHub Container Registry
on:
  push:
    paths:
    - '.github/workflows/push-image-to-ghcr.yml'
    - 'src/**'
    branches:
    - main
env:
  IMAGE_TAG: latest
jobs:
  push:
    name: Push to GitHub Container Registry (GHCR)
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/tomkerkhove/grpc-bacon
    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.8.0
      with:
        registry: ghcr.io
        username: tomkerkhove
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the Docker image
      run: docker build ./src --file ./src/Bacon.gRPC.Service/Dockerfile --tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
    - name: Push the Docker image
      run: docker push ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
